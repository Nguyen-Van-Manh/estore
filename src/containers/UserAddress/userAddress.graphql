query getUserAddresses {
    getUserAddresses {
        items {
            ...UserAddress
        }
        totalItems
    }
}
query availableProvinces {
    availableProvinces {
        id
        name
    }
}
query getStatesByProvinceId($provinceId: Int!) {
    getStatesByProvinceId(provinceId: $provinceId) {
        items {
            id
            name
        }
        totalItems
    }
}
