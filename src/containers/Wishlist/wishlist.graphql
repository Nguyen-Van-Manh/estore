query activeWishlist {
  activeWishlist {
    id
    thumbnail
    product {
      ...DetailFragment
    }
  }
}
query me {
  me {
    id
  }
}

mutation removeFromWistlist ($productId: String!){
  removeFromWistlist (productId: $productId){
    id
    thumbnail
    product {
      ...DetailFragment
    }
  }
}