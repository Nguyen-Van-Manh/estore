mutation loginGoogle($accessToken: String!) {
    loginGoogle(accessToken: $accessToken) {
        token
        user {
            id
            firstName
            lastName
            email
            avatar
        }
    }
}
mutation loginFaceBook($accessToken: String!) {
    loginFaceBook(accessToken: $accessToken) {
        token
        user {
            id
            firstName
            lastName
            email
            avatar
        }
    }
}